<div class="venues-container">
    <div class="banner">
        <h1>Our Venues</h1>
        <p>Explore our elegant and versatile spaces designed to bring your events to life.</p>
    </div>

    <div class="venue-list">
        <!-- 반복되는 venue 아이템을 위한 예시 -->
        <div class="venue-item" *ngFor="let venue of venues">
            <img [src]="venue.imageUrl" alt="{{ venue.name }}">
            <div class="venue-info">
                <h2>{{ venue.name }}</h2>
                <p>{{ venue.description }}</p>
                <a href="#" class="btn btn-primary">Learn More</a>
            </div>
        </div>
    </div>
</div>
