<div class="container my-4">
  <h2 class="text-center mb-3">Our Venues</h2>

  <ngb-carousel *ngIf="images" [interval]="3000">
    <ng-template ngbSlide *ngFor="let img of images; index as i">
      <div class="picsum-img-wrapper">
        <img [src]="img" alt="Room image" class="d-block w-100">
      </div>
      <div class="carousel-caption">
        <h3>{{ 'Room ' + (i+1) }}</h3>
        <p>{{ descriptions[i] }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
