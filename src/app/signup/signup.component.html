<!-- Sign Up Page - signup.component.html -->
<div class="signup-container">
    <h1>Sign Up</h1>
    <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
        <!-- 이메일 입력 필드 -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" ngModel required autocomplete="email">
        </div>

        <!-- 비밀번호 입력 필드 -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" ngModel required autocomplete="new-password">
        </div>

        <!-- 등록 버튼 -->
        <button type="submit" class="btn-login" [disabled]="!signupForm.valid">Register</button>
    </form>
    <div *ngIf="error" class="error-message">{{ error }}</div>
</div>
