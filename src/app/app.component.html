<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }



  @media screen and (max-width: 650px) {
    .content {
      flex-direction: row;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }

  main {
    background-image: url('assets/hotel.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .navigation {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex; /* 수평으로 나타내기 위해 flex 사용 */
  }

  .navigation li {
    margin-right: 20px; /* 각 메뉴 아이템 간의 간격 조절 */
  }

  .navigation a {
    text-decoration: none;
    color: #333; /* 링크 색상 설정 */
    font-weight: bold;
  }

</style>

<!-- Start of the header -->
<header class="header">
  <!-- Logo -->
  <a routerLink="/" class="logo">
    <img src="assets/mainLogo1.png" alt="Gonggan Logo" />
  </a>

  <!-- Navigation Links -->
  <nav>
    <ul class="navigation">
      <li><a routerLink="/about-us">About Us</a></li>
      <li><a routerLink="/our-venues">Our Venues</a></li>
      <li><a routerLink="/events">Events</a></li>
      <li><a routerLink="/contact">Contacts</a></li>
      <li><a routerLink="/make-reservation">Make a Reservation</a></li>
    </ul>
  </nav>

  <!-- Right side of the header, for example, user profile or reservation button -->
  <div class="header-right">
    <!-- Show welcome message and logout button if logged in -->
    <ng-container *ngIf="(authService.currentUser | async) as currentUser; else loginAdminButtons">
      <button (click)="goToUserRequests()" class="user-page-button">My Page</button>
      <button (click)="onLogout()" class="logout-button">Log out</button>
      <a routerLink="/admin" class="admin-button">Admin</a>
    </ng-container>


    <!-- Show login and admin link if not logged in -->
    <ng-template #loginAdminButtons>
      <a routerLink="/u-login" class="admin-button">Log In</a>
      <a routerLink="/signup" class="admin-button">Sign Up</a>
      <a routerLink="/admin-login" class="admin-button">Admin</a>
    </ng-template>
  </div>

</header>
<!-- End of the header -->
<router-outlet></router-outlet>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="footer-links">
      <a href="https://twitter.com/gonggan">Twitter</a>
      <a href="https://facebook.com/gonggan">Facebook</a>
      <a href="https://instagram.com/gonggan">Instagram</a>
    </div>
    <div class="footer-credits">
      <p>© 2023 Gonggan. All rights reserved.</p>
    </div>
  </div>
</footer>
