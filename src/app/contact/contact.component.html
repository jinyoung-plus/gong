<div class="contact-container">
  <h1>Contact Us</h1>
  <p>If you have any questions or need further information, please feel free to contact us.</p>
  <div class="contact-info">
    <p><strong>Address:</strong> 123 Business Road, City, Country</p>
    <p><strong>Phone:</strong> +1 (555) 123-4567</p>
    <p><strong>Email:</strong> info&#64;gonggan.com</p>
  </div>
  <form class="contact-form">
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Your Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="message">Your Message:</label>
    <textarea id="message" rows="6" placeholder="Enter your message here"></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>
