<div class="contact-container">
  <h1>Contact Us</h1>
  <p>If you have any questions or need further information, please feel free to contact us.</p>
  <div class="contact-info">
    <p><strong>Address:</strong> 123 Business Road, City, Country</p>
    <p><strong>Phone:</strong> +1 (555) 123-4567</p>
    <p><strong>Email:</strong> info&#64;gonggan.com</p>
  </div>

  <form #contactForm="ngForm" class="contact-form" (ngSubmit)="onSubmit(contactForm)">
    <label for="name">Your Name:</label>
    <input type="text" id="name" [(ngModel)]="contact.name" placeholder="Enter your name" name="name">

    <label for="email">Your Email:</label>
    <input type="email" id="email" [(ngModel)]="contact.email" placeholder="Enter your email" name="email">

    <label for="message">Your Message:</label>
    <textarea id="message" rows="6" [(ngModel)]="contact.message" placeholder="Enter your message here" name="message"></textarea>

    <button type="submit">Send Message</button>
  </form>
  <!-- 메시지 전송 확인 메시지 영역 -->
  <div *ngIf="submissionMessage" class="submission-message">
    {{ submissionMessage }}
  </div>
</div>
